<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行系统 - 管理员登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideInUp 0.6s ease-out;
            backdrop-filter: blur(10px);
        }
        
        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-login-header h2 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .admin-login-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            color: #e74c3c;
            font-size: 16px;
            z-index: 1;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        
        .input-group input:hover {
            border-color: #bdc3c7;
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .admin-login-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }
        
        .admin-login-btn:active {
            transform: translateY(0);
        }
        
        .admin-login-footer {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .admin-login-footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .admin-login-footer a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        
        .security-notice {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-notice i {
            color: #e74c3c;
            font-size: 18px;
        }
        
        .security-notice p {
            color: #c0392b;
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
        }
        
        /* 加载遮罩层 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        /* 加载动画 */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-overlay p {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(3px);
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideInUp 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #000;
        }
        
        #messageContent {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* 消息类型样式 */
        #messageContent.success {
            color: #27ae60;
        }
        
        #messageContent.error {
            color: #e74c3c;
        }
        
        #messageContent.info {
            color: #3498db;
        }
        
        #messageContent.warning {
            color: #f39c12;
        }
        
        /* 动画效果 */
        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .admin-login-header h2 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 20px 15px;
            }
            
            .input-group input {
                padding: 10px 15px 10px 40px;
                font-size: 14px;
            }
            
            .admin-login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h2><i class="fas fa-user-shield"></i> 管理员登录</h2>
            <p>请输入您的管理员凭证</p>
        </div>
        
        <div class="security-notice">
            <i class="fas fa-exclamation-triangle"></i>
            <p>警告：您正在访问银行系统管理后台。所有操作将被记录并审计，请确保您的操作符合安全规范。</p>
        </div>
        
        <form id="adminLoginForm" class="admin-login-form">
            <div class="input-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="adminMobile" name="mobile" required placeholder="请输入手机号">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="adminPassword" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="admin-login-btn">
                <i class="fas fa-sign-in-alt"></i> 安全登录
            </button>
        </form>
        
        <div class="admin-login-footer">
            <p><a href="index.html">返回首页</a> | <a href="login-register.html">用户登录</a></p>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>正在验证身份...</p>
    </div>
    
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="messageContent"></div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定表单事件
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
            
            // 绑定模态框关闭事件
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('messageModal').classList.remove('show');
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('messageModal');
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
        
        // 处理管理员登录
        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const mobile = document.getElementById('adminMobile').value;
            const password = document.getElementById('adminPassword').value;
            
            // 基本验证
            if (!mobile || !password) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            // 手机号格式验证
            if (!/^1[3-9]\d{9}$/.test(mobile)) {
                showMessage('请输入正确的手机号码', 'error');
                document.getElementById('adminMobile').classList.add('invalid');
                return;
            }
            
            try {
                showLoading(true);
                
                // 使用相对路径而不是绝对路径
                const response = await fetch('./login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mobile: mobile,
                        pwd: password,
                        loginType: 'admin'
                    })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('登录成功！正在跳转到管理后台...', 'success');
                    // 延迟跳转到管理员主页
                    setTimeout(() => {
                        window.location.href = './admin-home.html';
                    }, 1500);
                } else {
                    showMessage(result.message || '登录失败，请检查手机号和密码', 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('网络错误，请稍后重试 (' + error.message + ')', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageContent.className = type;
            document.getElementById('messageModal').classList.add('show');
        }
        
        // 显示/隐藏加载遮罩
        function showLoading(show) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (show) {
                loadingOverlay.classList.add('show');
            } else {
                loadingOverlay.classList.remove('show');
            }
        }
    </script>
</body>
</html>
